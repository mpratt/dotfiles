[colors.primary]
background = "0x282a36"
foreground = "0xf8f8f2"

[font]
size = 10.5

[font.bold]
family = "DroidSansM Nerd Font Mono"
style = "Bold"

[font.bold_italic]
family = "DroidSansM Nerd Font Mono"
style = "Bold Italic"

[font.italic]
family = "DroidSansM Nerd Font Mono"
style = "Italic"

[font.normal]
family = "DroidSansM Nerd Font Mono"
style = "Regular"

[[keyboard.bindings]]
action = "Paste"
key = "V"
mods = "Control|Shift"

[[keyboard.bindings]]
action = "Copy"
key = "C"
mods = "Control|Shift"

[[keyboard.bindings]]
action = "PasteSelection"
key = "Insert"
mods = "Shift"

[[keyboard.bindings]]
action = "SpawnNewInstance"
key = "Return"
mods = "Control|Shift"

[[keyboard.bindings]]
action = "SpawnNewInstance"
key = "N"
mods = "Shift|Control"

[[keyboard.bindings]]
chars = "\u001B[27;5;9~"
key = "Tab"
mods = "Control"

[[keyboard.bindings]]
chars = "\u001B[27;6;9~"
key = "Tab"
mods = "Control|Shift"

[[keyboard.bindings]]
action = "ScrollPageUp"
key = "PageUp"
mode = "~Alt"
mods = "Shift"

[[keyboard.bindings]]
key = "L"
mods = "Control"

[keyboard.bindings.command]
args = [""]
program = "/usr/bin/fzf"

[scrolling]
history = 100000

[selection]
semantic_escape_chars = ",â”‚`|:\"' ()[]{}<>\t"

[window]
decorations = "full"
dynamic_title = true
opacity = 0.96
startup_mode = "Windowed"

[window.dimensions]
columns = 100
lines = 30

[window.padding]
x = 5
y = 5
